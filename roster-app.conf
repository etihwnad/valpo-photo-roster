<VirtualHost *:8888>
    ServerName edison.valpo.edu

    WSGIDaemonProcess roster-app user=www-data group=www-data threads=5
    WSGIScriptAlias / /var/www/apps/valpo-photo-roster/roster-app.wsgi

    <Directory /var/www/apps/valpo-photo-roster>
        WSGIProcessGroup roster-app
        WSGIApplicationGroup %{GLOBAL}
        Require all granted
    </Directory>
</VirtualHost>
